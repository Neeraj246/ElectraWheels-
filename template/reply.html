{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="{% static 'css/td.css' %}">
</head>
<body>
    <!-- Form to send a message -->
    <form action="" method="post">
        {% csrf_token %}
        
        <!-- Username Field -->
         <input type="text" name="Complaint" value="{{obj.Complaint}}">
        <!-- Message Textarea -->
        <label for="text">Reply</label>:</label>
        <textarea name="Reply" id="text" placeholder="" rows="4" cols="50" name="reply" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>
</body>
</html>
