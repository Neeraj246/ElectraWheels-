{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/td.css'%}"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav">
    <button class="openbtn" onclick="openNav()" style="margin-left: 30px;"><i class="material-icons">menu</i></button>
    <a class="h1" href="/admin_home" style="text-decoration: none;">Electra Wheels</a>
    <a href="/logout" class="but">Logout</a>
  </div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar fade-in">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="material-icons">close</i></a>
    <a href="/user">View Users</a>
    <a href="/station">View Stations</a>
    <a href="/service">View Service Centers</a>
    <a href="/feedback">View Feedback</a>
    <a href="/complaint">View Complaints</a>
    <a href="/viewalert">alert</a>
  </div>
<div>
  <!-- Main Content -->

  {%block body%}
  {%endblock%}

  
</div>

   <!-- JavaScript -->
   <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</body>
</html>
