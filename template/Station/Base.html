{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Station Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle p-3">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" href="#">EV Station</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto mx-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dash">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout/">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link notification-icon" href="alert">
                  <i class="bi bi-bell"></i>
                  <span class="badge badge-notification">{{ total_alerts_count }}</span>
                  <!-- {% if total_alerts_count > 0 %}
                  <span class="badge badge-notification">{{ total_alerts_count }}</span>
              {% endif %}                -->
             </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <!-- body goes here -->

        {%block body%}
        {%endblock%}


      </div>
</body>
</html>
