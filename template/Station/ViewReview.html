{% extends 'Station/Base.html'%}
{%block body%}
    <div class="container-fluid d-flex justify-content-center"  style="margin-top: 80px;">
    <table class="table table-dark" style="width: 800px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Station Name</th>
            <th scope="col">Review</th>
          </tr>
        </thead>
        <tbody>
          {% for i in c %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.USER.Name}}</td>
            <td>{{i.Chargingstation.Name}}</td>
            <td>{{i.Feedback}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
