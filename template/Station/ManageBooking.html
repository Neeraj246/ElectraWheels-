  {% extends 'Station/Base.html'%}
  {%block body%}
    <div class="container-fluid d-flex justify-content-center"  style="margin-top: 80px;">
    <table class="table table-dark" style="width: 800px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Phone</th>
            <th scope="col">Price</th>
            <th scope="col">Verify</th>
          </tr>
        </thead>
        <tbody>
          {% for i in c %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.USER.Name}}</td>
            <td>{{i.USER.Phone}}</td>
            <td>{{i.Amount}}</td>
            <td>             
              {%if i.Status == 'pendiing' %}<a href="/acceptslot/{{i.id}}" class="btn btn-primary">Accept</a>
               <a href="/rejectslot/{{i.id}}" class="btn btn-danger">Reject</a>
              {%else%}
              {{i.Status}}{%endif%}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
