<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Station Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card-custom {
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }

        .badge-custom {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Service Station Dashboard</h1>

        <!-- Dashboard Cards -->
        <div class="row text-center">
            <!-- Manage Services -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-primary badge-custom">New</span>
                    <h3 class="text-primary">View station</h3>
                    <p>Add, update, or remove service packages.</p>
                    <a href="#" class="btn btn-outline-primary">Manage</a>
                </div>
            </div>

            <!-- View Appointments -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-danger badge-custom">12</span>
                    <h3 class="text-warning">Appointments</h3>
                    <p>Check customer service bookings.</p>
                    <a href="#" class="btn btn-outline-warning">View</a>
                </div>
            </div>

            <!-- Service History -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-success badge-custom">8</span>
                    <h3 class="text-success">Review</h3>
                    <p>View past services and their details.</p>
                    <a href="#" class="btn btn-outline-success">History</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
