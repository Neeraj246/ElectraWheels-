{% extends 'Station/Base.html'%}
{%block body%}
    <div class="container mt-5">
        <h1 class="text-center mb-4"> Station Dashboard</h1>

        <!-- Dashboard Cards -->
        <div class="row text-center">
            <!-- Manage Services -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-primary badge-custom">New</span>
                    <h3 class="text-primary">View station</h3>
                    <p>Add, update, or remove service packages.</p>
                    <a href="/viewstations" class="btn btn-outline-primary">Manage</a>
                </div>
            </div>

            <!-- View Appointments -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-danger badge-custom">{{ pending_slots_count }}</span>
                    <h3 class="text-warning">Appointments</h3>
                    <p>Check customer service bookings.</p>
                    <a href="/managebooking" class="btn btn-outline-warning">View</a>
                </div>
            </div>

            <!-- Service History -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-success badge-custom">{{ c }}</span>
                    <h3 class="text-success">Review</h3>
                    <p>View past services and their details.</p>
                    <a href="/stationviewreview" class="btn btn-outline-success">History</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
