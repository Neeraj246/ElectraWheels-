<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card-custom {
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }

        .badge-custom {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Spare Parts Dashboard</h1>
        
        <!-- Dashboard Cards -->
        <div class="row text-center">
            <!-- Add Parts -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4">
                    <span class="badge bg-primary badge-custom">New</span>
                    <h3 class="text-primary">Add Parts</h3>
                    <p>Upload new spare parts to inventory.</p>
                    <a href="#" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- View Orders -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4 position-relative">
                    <span class="badge bg-danger badge-custom">12</span>
                    <h3 class="text-warning">View Orders</h3>
                    <p>Check orders placed by customers.</p>
                    <a href="#" class="btn btn-outline-warning">View</a>
                </div>
            </div>

            <!-- Manage Spares -->
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4 position-relative">
                    <span class="badge bg-success badge-custom">8</span>
                    <h3 class="text-success">Manage Spares</h3>
                    <p>Update or delete spare parts in stock.</p>
                    <a href="#" class="btn btn-outline-success">Manage</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
