<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Spare Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .spare-parts-form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .spare-parts-form-header {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .extra-div {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="spare-parts-form-container col-md-6">
            <h2 class="spare-parts-form-header">Add Spare Parts</h2>
            <form>
                <div class="mb-3">
                    <label for="partName" class="form-label">Part Name</label>
                    <input type="text" class="form-control" id="partName" placeholder="Enter part name">
                </div>
               
            

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">details</label>
                    <textarea type="number" class="form-control" id="price" placeholder="Enter price"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Spare Part</button>
            </form>
         
        </div>
    </div>
</body>
</html>
