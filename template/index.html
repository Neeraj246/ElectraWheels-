<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #dcdde1;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: #fff;
      color: #3498db;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease-in-out;
    }

    .button:hover::before {
      left: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Platform</h1>
    <p>Navigate to the section you need below.</p>
    <div class="button-container">
      <a href="/login" class="button">Login</a>
      <a href="/servreg" class="button">Service Register</a>
      <a href="/reg" class="button">Station Register</a>
    </div>
  </div>
  <div class="footer">
    Â© 2025 Platform Name. All Rights Reserved.
  </div>
</body>
</html>
